<!DOCTYPE html>
<html>
<head>
    <title>Auto-Refreshing Slideshow</title>
    <meta http-equiv="refresh" content="300"> 
    <style>
        /* Ensures the iframe fills the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQvZJpyCxf2FQEntsOSVAHhhrXmKdYnRePXs6F0gck17yKEJYLBDRyE2JwEbwtoZZwnBSQy86x-DUIw/pub?start=true&loop=true&delayms=3000"></iframe>
    </body>

</html>
